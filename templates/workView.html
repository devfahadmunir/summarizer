{% extends 'base.html' %} {% block title %} {{ userdata.work_id }} {% endblock%}
<h1>workView</h1>
{% block body %}
<div class="container my-4">
  <div class="row">
    <div class="col-md-4">
      <div class="row">
        <img
          src="https://static.pexels.com/photos/262550/pexels-photo-262550.jpeg"
          alt="Photo of sunset"
        />
      </div>
    </div>
    <div class="col-md-8">
      <h5>{{userdata.username}}</h5>

      <p><b>work_title : </b>{{userdata.work_title}}</p>
      <p><b>work_summary : </b>{{userdata.work}}</p>
    </div>
  </div>
</div>
{% endblock %}
