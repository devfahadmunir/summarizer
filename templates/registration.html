{% extends 'base.html' %} {% load static %} {% block css %}
<style>
  .file {
    visibility: hidden;
    position: absolute;
  }
</style>

{% endblock %}

<body>
  {% block body %}

  <div class="row" style="width: 101.1%">
    <br />

    <div class="col-sm-12" style="background-color: #c6cae5; height: 400%">
      <br />

      <h5
        class="h1-responsive my-4"
        style="font-size: 28px; text-align: center"
      >
        Create a<font style="color: #ef6603"> PREMIUM</font> account.
      </h5>

      <br />
    </div>

    <!-- </div> -->
  </div>

  <div class="container">
    <div class="row mt-5">
      <div class="col-sm-3" style="background-color: white"></div>

      <div
        class="col-sm-6"
        style="background-color: white; height: 20%; border: 2px solid #ef6603"
      >
        <form id="reg-form" name="reg-form" action="" method="POST">
          {% csrf_token %}

          <div class="row">
            <!--Grid column-->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <h5
                  class="h1-responsive font-weight-bold my-4"
                  style="font-size: 16px"
                >
                  First Name<font color="red"> *</font>
                </h5>

                <input
                  type="text"
                  id="fname"
                  name="fname"
                  class="form-control"
                  required
                />
              </div>
            </div>

            <div class="col-md-6">
              <div class="md-form mb-0">
                <h5
                  class="h1-responsive font-weight-bold my-4"
                  style="font-size: 16px"
                >
                  Last Name<font color="red"> *</font>
                </h5>

                <input
                  type="text"
                  id="lname"
                  name="lname"
                  class="form-control"
                  required
                />
              </div>
            </div>
          </div>

          <div class="row">
            <!--Grid column-->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <h5
                  class="h1-responsive font-weight-bold my-4"
                  style="font-size: 16px"
                >
                  username<font color="red"> *</font>
                </h5>

                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control"
                />
              </div>
            </div>

            <div class="col-md-6">
              <div class="md-form mb-0">
                <h5
                  class="h1-responsive font-weight-bold my-4"
                  style="font-size: 16px"
                >
                  Email<font color="red"> *</font>
                </h5>

                <input
                  type="text"
                  id="email"
                  name="email"
                  class="form-control"
                  required
                />
              </div>
            </div>
          </div>

          

          <div class="row">
            <!--Grid column-->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <h5
                  class="h1-responsive font-weight-bold my-4"
                  style="font-size: 16px"
                >
                  Password<font color="red"> *</font>
                </h5>

                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  required
                />
              </div>
            </div>

            <div class="col-md-6">
              <div class="md-form mb-0">
                <h5
                  class="h1-responsive font-weight-bold my-4"
                  style="font-size: 16px"
                >
                  Confirm Password<font color="red"> *</font>
                </h5>

                <input
                  type="password"
                  id="cpassword"
                  name="cpassword"
                  class="form-control"
                  required
                />
              </div>
            </div>
          </div>

          <div class="text-center">
            <br />
            <br />
            <button
              type="submit"
              class="btn-upload"
              style="
                color: white;
                background-color: #2f334d;
                text-align: center;
                margin-left: 0%;
                cursor: pointer;
              "
            >
              Create Account
            </button>
          </div>
        </form>
        <br />
      </div>

      <div class="col-sm-3" style="background-color: white"></div>
    </div>
  </div>

  <br>

  {% endblock %}
</body>
